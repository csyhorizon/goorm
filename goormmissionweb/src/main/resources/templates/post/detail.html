<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<div th:text="${post.content}">내용</div>

<div>
    <h3>댓글</h3>
    <div th:each="comment : ${comments}">
        <div>
            <span th:text="${comment.user.username}">작성자</span>
            <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
        </div>
        <div th:text="${comment.content}">댓글 내용</div>
    </div>
</div>

<form th:action="@{/post/{id}/comment(id=${post.id})}" method="post">
    <div>
        <textarea name="content" rows="3" required></textarea>
    </div>
    <button type="submit">댓글 작성</button>
</form>
</div>
</body>
</html>
