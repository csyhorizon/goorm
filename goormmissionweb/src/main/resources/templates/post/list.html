<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<div>
    <h2>게시글 목록</h2>
    <div th:if="${secret}" style="color: red;">
        비밀글은 작성자만 볼 수 있습니다.
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">1</td>
            <td>
                <a th:href="@{/post/{id}(id=${post.id})}"
                   th:text="${post.getAccessLevel() + post.title}">제목</a>
            </td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"/>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/post/postwrite}">글쓰기</a>
    </div>
</div>

</body>
</html>
